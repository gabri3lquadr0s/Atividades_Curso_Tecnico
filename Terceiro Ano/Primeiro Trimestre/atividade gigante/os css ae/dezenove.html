<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dezenove</title>
<style>
    .elemento {
        width: 200px;
        height: 100px;
        background-color: #3498db;
        color: white;
        text-align: center;
        line-height: 100px;
        margin: 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }
    .elemento:hover {
        background-color: #2ecc71;
        transform: scale(1.1);
    }
</style>
</head>
<body>
    <div class="elemento">passa o mouse</div>   
</body>
</html>
