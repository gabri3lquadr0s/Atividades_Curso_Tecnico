<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <button onclick="addRow()">Adicionar Linha</button>
        <button onclick="addColumn()">Adicionar Coluna</button>
        <button onclick="deleteRow()">Deletar Linha</button>
        <button onclick="deleteColumns()">Deletar Coluna</button>
        <table id="tabela">
            <tr>
                <td contenteditable="true">A1</td>
                <td contenteditable="true">B1</td>
            </tr>
            <tr>
                <td contenteditable="true">A2</td>
                <td contenteditable="true">B2</td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
