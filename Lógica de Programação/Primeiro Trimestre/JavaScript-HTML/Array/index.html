<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Array</title>
</head>
<body>
    <button onclick="nomes()">Clique Aqui</button>
    <script>
        function nomes(){
            var quadros = []
            quadros.push('Gabriel','Ricardo','Valmir','Dione','Ivone')
            alert(quadros)
            quadros[2] = 'Valmir Teodoro'
            alert(quadros)
            var pos = quadros.indexOf('Ricardo')
            quadros.splice(pos,1)
            alert(quadros)
        }
    </script>
</body>
</html>
