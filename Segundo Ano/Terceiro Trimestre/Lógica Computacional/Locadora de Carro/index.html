<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>LocaClone</title>
</head>
<body>
    <header>
        <img src="./img/localiza-logo-removebg-preview.png">
    </header>

    <div id="main">
        <div id="registerCar" class="inMain">
            <h2>Register Car</h2>
            <form action="" method="POST" id="registerCarForm">
                <input type="text" name="plate" id="plate" required="required" maxlength="7" placeholder="Plate">
                <input type="number" name="year" id="year" required="required" min="1900" max="2023" placeholder="Year">
                <input type="text" name="brand" id="brand" required="required" placeholder="Brand">
                <input type="color" name="color" id="color" required="required">
                <input type="text" name="model" id="model" required="required" placeholder="Model">
                <button type="submit" onsubmit="newCar()">Submit</button>
            </form>
            <h3 id="message2"></h3>
        </div>

        
        <div id="carList" class="inMain">
            <h2>Find a Car</h2>
            <form action="" id="carListForm" method="GET">
                <input type="text" name="plate" id="getPlate" placeholder="Plate, Model or Brand">
                <input type="radio" name="asd" id="getCarByRent">
                <label for="">getCarByRent</label>
                <input type="radio" name="asd" id="getCarByNotRent">
                <label for="">getCarByNotRent</label>
                <button type="submit" onclick="getCars()" value="Reset form">List Cars</button>
            </form>
            <h3 id="message"></h3>
            <ul id="list"></ul>
        </div>

       
        <div id="rentCar" class="inMain">
            <h2>Rent a Car</h2>
            <form action="" method="POST" id="carRentForm">
                <input type="text" name="car" id="carToRent" required="required" placeholder="Plate">
                <input type="text" name="renter" id="renter" placeholder="Name">
                <input type="radio" name="dsa" id="rent" required="required">
                <label for="">Rent</label>
                <input type="radio" name="dsa" id="unrent" required="required">
                <label for="">Unrent</label>
                <button type="submit" onsubmit="rentCar()">Done</button>
            </form>
            <h3 id="message1"></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
