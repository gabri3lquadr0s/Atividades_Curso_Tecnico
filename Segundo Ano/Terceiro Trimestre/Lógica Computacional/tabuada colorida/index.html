<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuadas Coloridas</title>
</head>
<body>
    <h1>Tabuada Colorida</h1>
    <input type="number" id="numSoz" placeholder="Número sozinho" min="0" max="99">
    <input type="number" id="mult1" placeholder="mult1"> X <input type="number" id="mult2" placeholder="mult2">
    <button onclick="qualTabuada()">Clique</button>
    <div id="container">
        <div id="tabuadas">
            <p>Tábuada do 3</p><input type="color" id="c3">
            <p>Tábuada do 4</p><input type="color" id="c4">
            <p>Tábuada do 5</p><input type="color" id="c5">
            <p>Tábuada do 6</p><input type="color" id="c6">
            <p>Tábuada do 7</p><input type="color" id="c7">
        </div>
    </div>
    <div id="result">
        <div class="square" id="sqr3"></div>
        <div class="square" id="sqr4"></div>
        <div class="square" id="sqr5"></div>
        <div class="square" id="sqr6"></div>
        <div class="square" id="sqr7"></div>
    </div>

<script src="script.js"></script>
</body>
</html>
